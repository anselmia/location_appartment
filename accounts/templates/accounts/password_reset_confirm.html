{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="auth-container">
    <h2>{% trans "Nouveau mot de passe" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Changer le mot de passe" %}</button>
    </form>
</div>
{% endblock %}
