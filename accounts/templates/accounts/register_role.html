{% extends 'base.html' %}
{% load static %}
{% block title %}Choisissez votre rôle{% endblock %}
{% block extrahead %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'accounts/css/register_role.css' %}">
{% endblock %}
{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm p-4">
                    <h2 class="mb-4 text-center fw-bold">Créer un compte</h2>
                    <p class="text-center mb-4">Veuillez choisir votre type de compte :</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3 mb-4 role-btn-group justify-content-center text-center">
                            <div class="col-12 col-md-6 d-flex justify-content-center">
                                <button type="submit"
                                        name="role"
                                        value="voyageur"
                                        class="btn btn-outline-primary w-100 py-3 rounded-pill fs-5 role-btn-voyageur">
                                    <i class="bi bi-person"></i> Voyageur
                                </button>
                            </div>
                            <div class="col-12 col-md-6 d-flex justify-content-center">
                                <button type="submit"
                                        name="role"
                                        value="proprietaire"
                                        class="btn w-100 py-3 rounded-pill fs-5 role-btn-proprietaire">
                                    <i class="bi bi-house-door"></i> Propriétaire
                                </button>
                            </div>
                            <div class="col-12 col-md-6 d-flex justify-content-center">
                                <button type="submit"
                                        name="role"
                                        value="conciergerie"
                                        class="btn w-100 py-3 rounded-pill fs-5 role-btn-conciergerie">
                                    <i class="bi bi-people"></i> Conciergerie
                                </button>
                            </div>
                            <div class="col-12 col-md-6 d-flex justify-content-center">
                                <button type="submit"
                                        name="role"
                                        value="partenaire"
                                        class="btn w-100 py-3 rounded-pill fs-5 role-btn-partenaire">
                                    <i class="bi bi-briefcase"></i> Partenaire
                                </button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        <a href="{% url 'accounts:login' %}">Déjà inscrit ? Connectez-vous</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
