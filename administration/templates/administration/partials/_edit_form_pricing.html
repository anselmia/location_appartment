{% load static %}
{% load i18n %}
{% load widget_tweaks %}
{% for field, unit in pricing_fields %}
    <div class="form-field">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        <div class="input-symbol with-symbol">
            {{ field|add_class:"form-input" }}
            <span class="unit-label">{{ unit }}</span>
        </div>
    </div>
{% endfor %}
