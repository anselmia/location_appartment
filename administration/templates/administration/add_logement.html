{% extends "base.html" %}
{% block content %}

<form method="post" class="form-box">
    <h2>Ajouter un logement</h2>
    {% csrf_token %}
    
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Nom</label>
        {{ form.name }}
    </div>

    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Description</label>
        {{ form.description }}
    </div>

    <div class="form-group">
        <label for="{{ form.prix_par_nuit.id_for_label }}">Prix par nuit</label>
        {{ form.prix_par_nuit }}
    </div>

    <div class="button-row">
        <button type="submit" class="btn-submit">ðŸ’¾ Enregistrer</button>
    </div>
</form>
{% endblock %}
